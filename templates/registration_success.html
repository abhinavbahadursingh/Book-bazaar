<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d3b56;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .message {
            text-align: center;
            margin: 20px 0;
        }

        .message h2 {
            font-size: 28px;
            color: #2d3b56;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            text-decoration: none;
            display: inline-block;
            background-color: #2d3b56;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #1f2a3a;
        }

        footer {
            background-color: #2d3b56;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Purchase Successful!</h1>
    </header>

    <div class="container">
        <div class="message">
            <h2>Thank you for Purchasing.!!</h2>
            <p>Your Purchase has been successfully submitted. You will receive an email confirmation shortly.</p>
        </div>

        <div class="button-container">
            <a href="/">Go back to Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BloodLife. All rights reserved.</p>
    </footer>

</body>
</html>
